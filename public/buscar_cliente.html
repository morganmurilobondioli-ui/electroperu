<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Buscar Cliente por ID</h3>
      <a href="index_clientes.html" class="btn btn-outline-secondary">⬅️ Volver</a>
    </div>

    <form id="form-buscar" class="card p-3 shadow-sm">
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="cliente_id" class="col-form-label">Ingrese ID:</label>
        </div>
        <div class="col-auto">
          <input type="number" id="cliente_id" class="form-control" placeholder="Ej: 1" required>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
      </div>
    </form>

    <div id="resultado" class="mt-4"></div>
  </main>

  <script>
    const API_URL = 'http://localhost:3000/api/clientes';
    const resultadoDiv = document.getElementById('resultado');
    const form = document.getElementById('form-buscar');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('cliente_id').value.trim();

      if (!id) {
        alert('Por favor, ingrese un ID válido.');
        return;
      }

      try {
        const res = await fetch(`${API_URL}/${id}`);
        if (!res.ok) {
          resultadoDiv.innerHTML = `
            <div class="alert alert-danger">
              No se encontró un cliente con ID ${id}.
            </div>`;
          return;
        }

        const cliente = await res.json();

        resultadoDiv.innerHTML = `
          <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
              <h5 class="mb-0">Ficha del Cliente</h5>
            </div>
            <div class="card-body">
              <p><strong>ID:</strong> ${cliente.id}</p>
              <p><strong>Apellidos:</strong> ${cliente.apellidos}</p>
              <p><strong>Nombres:</strong> ${cliente.nombres}</p>
              <p><strong>DNI:</strong> ${cliente.dni}</p>
              <p><strong>Teléfono:</strong> ${cliente.telefono || '-'}</p>
              <p><strong>Dirección:</strong> ${cliente.direccion || '-'}</p>
              <p><strong>Tienda:</strong> ${cliente.nombre_tienda || '(No asignada)'}</p>
            </div>
          </div>
        `;
      } catch (error) {
        console.error(error);
        resultadoDiv.innerHTML = `
          <div class="alert alert-danger">
            Ocurrió un error al buscar el cliente.
          </div>`;
      }
    });
  </script>
</body>
</html>
